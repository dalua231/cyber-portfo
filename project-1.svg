<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="300px" viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Project Thumbnail 1</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0A0A1E" offset="0%"></stop>
            <stop stop-color="#000000" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#FF00FF" stop-opacity="0.7" offset="0%"></stop>
            <stop stop-color="#00FFFF" stop-opacity="0.5" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-3">
            <stop stop-color="#00FFFF" stop-opacity="0.9" offset="0%"></stop>
            <stop stop-color="#FF00FF" stop-opacity="0.7" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Project-Thumbnail-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="url(#linearGradient-1)" x="0" y="0" width="300" height="300"></rect>
        
        <!-- Cyberpunk UI Elements -->
        <g id="UI-Elements" transform="translate(30, 30)">
            <!-- Header Bar -->
            <rect x="0" y="0" width="240" height="30" stroke="#00FFFF" stroke-width="1" opacity="0.8"></rect>
            <text x="10" y="20" font-family="monospace" font-size="12" fill="#00FFFF">PROJECT_01</text>
            <circle cx="220" cy="15" r="5" fill="#FF00FF" opacity="0.9"></circle>
            
            <!-- Main Content Area -->
            <rect x="0" y="40" width="240" height="160" stroke="#00FFFF" stroke-width="1" opacity="0.8"></rect>
            
            <!-- Code Window -->
            <rect x="10" y="50" width="220" height="140" fill="#000000" opacity="0.7"></rect>
            
            <!-- Code Lines -->
            <text x="20" y="70" font-family="monospace" font-size="8" fill="#00FFFF">function initSystem() {</text>
            <text x="20" y="85" font-family="monospace" font-size="8" fill="#FF00FF">  const matrix = new CyberMatrix();</text>
            <text x="20" y="100" font-family="monospace" font-size="8" fill="#00FF00">  matrix.connect('neural-network');</text>
            <text x="20" y="115" font-family="monospace" font-size="8" fill="#00FFFF">  return matrix.initialize();</text>
            <text x="20" y="130" font-family="monospace" font-size="8" fill="#FF00FF">}</text>
            <text x="20" y="145" font-family="monospace" font-size="8" fill="#00FF00">// System initialized</text>
            <text x="20" y="160" font-family="monospace" font-size="8" fill="#00FFFF">// Neural network connected</text>
            <text x="20" y="175" font-family="monospace" font-size="8" fill="#FF00FF">// Running sequence...</text>
            
            <!-- Status Bar -->
            <rect x="0" y="210" width="240" height="20" stroke="#00FFFF" stroke-width="1" opacity="0.8"></rect>
            <text x="10" y="224" font-family="monospace" font-size="8" fill="#00FFFF">STATUS: ONLINE</text>
            
            <!-- Circuit Elements -->
            <path d="M0,0 L0,-10 L240,-10 L240,0" stroke="#FF00FF" stroke-width="1" opacity="0.7"></path>
            <path d="M0,230 L0,240 L240,240 L240,230" stroke="#FF00FF" stroke-width="1" opacity="0.7"></path>
            <path d="M-10,0 L-10,230 L0,230" stroke="#FF00FF" stroke-width="1" opacity="0.7"></path>
            <path d="M240,0 L250,0 L250,230 L240,230" stroke="#FF00FF" stroke-width="1" opacity="0.7"></path>
            
            <!-- Nodes -->
            <circle cx="0" cy="0" r="3" fill="#FF00FF" opacity="0.9"></circle>
            <circle cx="240" cy="0" r="3" fill="#FF00FF" opacity="0.9"></circle>
            <circle cx="0" cy="230" r="3" fill="#FF00FF" opacity="0.9"></circle>
            <circle cx="240" cy="230" r="3" fill="#FF00FF" opacity="0.9"></circle>
        </g>
        
        <!-- Digital Noise -->
        <g id="Digital-Noise" opacity="0.3">
            <rect x="20" y="20" width="4" height="4" fill="#00FFFF"></rect>
            <rect x="50" y="40" width="3" height="6" fill="#FF00FF"></rect>
            <rect x="80" y="60" width="5" height="3" fill="#00FF00"></rect>
            <rect x="200" y="30" width="4" height="4" fill="#00FFFF"></rect>
            <rect x="230" y="70" width="3" height="3" fill="#FF00FF"></rect>
            <rect x="40" y="200" width="5" height="5" fill="#00FF00"></rect>
            <rect x="100" y="220" width="3" height="6" fill="#00FFFF"></rect>
            <rect x="180" y="240" width="4" height="4" fill="#FF00FF"></rect>
        </g>
        
        <!-- Glow Effects -->
        <circle cx="150" cy="150" r="100" fill="url(#linearGradient-2)" opacity="0.2" filter="blur(15px)"></circle>
    </g>
</svg>
