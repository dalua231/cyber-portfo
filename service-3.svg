<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Service Icon 3 - Digital Marketing</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0A0A1E" offset="0%"></stop>
            <stop stop-color="#000000" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#00FF00" stop-opacity="0.7" offset="0%"></stop>
            <stop stop-color="#00FFFF" stop-opacity="0.5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Service-Icon-3" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle id="Background" fill="url(#linearGradient-1)" cx="100" cy="100" r="100"></circle>
        
        <!-- Digital Marketing Icon -->
        <g id="Marketing-Icon" transform="translate(40, 40)">
            <!-- Data Graph -->
            <polyline points="10,90 30,70 50,80 70,40 90,60 110,20" stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.9"></polyline>
            
            <!-- Graph Points -->
            <circle cx="10" cy="90" r="4" fill="#00FFFF" opacity="0.9"></circle>
            <circle cx="30" cy="70" r="4" fill="#00FFFF" opacity="0.9"></circle>
            <circle cx="50" cy="80" r="4" fill="#00FFFF" opacity="0.9"></circle>
            <circle cx="70" cy="40" r="4" fill="#00FFFF" opacity="0.9"></circle>
            <circle cx="90" cy="60" r="4" fill="#00FFFF" opacity="0.9"></circle>
            <circle cx="110" cy="20" r="4" fill="#00FFFF" opacity="0.9"></circle>
            
            <!-- Target Icon -->
            <circle cx="90" cy="30" r="20" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></circle>
            <circle cx="90" cy="30" r="15" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></circle>
            <circle cx="90" cy="30" r="10" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></circle>
            <circle cx="90" cy="30" r="5" fill="#FF00FF" opacity="0.9"></circle>
            
            <!-- Connection Lines -->
            <line x1="10" y1="90" x2="10" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            <line x1="30" y1="70" x2="30" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            <line x1="50" y1="80" x2="50" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            <line x1="70" y1="40" x2="70" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            <line x1="90" y1="60" x2="90" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            <line x1="110" y1="20" x2="110" y2="110" stroke="#00FF00" stroke-width="1" opacity="0.7"></line>
            
            <!-- Base Line -->
            <line x1="0" y1="110" x2="120" y2="110" stroke="#00FFFF" stroke-width="2" opacity="0.8"></line>
            
            <!-- Megaphone Icon -->
            <path d="M20,30 L40,20 L40,40 L20,30 Z" fill="#FF00FF" opacity="0.8"></path>
            <path d="M40,20 L60,10 L60,50 L40,40 Z" stroke="#FF00FF" stroke-width="1" fill="none" opacity="0.7"></path>
            
            <!-- Sound Waves -->
            <path d="M60,20 C65,20 65,15 70,15" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></path>
            <path d="M60,30 C65,30 65,25 70,25" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></path>
            <path d="M60,40 C65,40 65,35 70,35" stroke="#FF00FF" stroke-width="1" opacity="0.7" fill="none"></path>
            
            <!-- Circuit Elements -->
            <path d="M0,0 L0,-10 L120,-10 L120,0" stroke="#00FF00" stroke-width="1" opacity="0.7"></path>
            <path d="M0,120 L0,130 L120,130 L120,120" stroke="#00FF00" stroke-width="1" opacity="0.7"></path>
            <path d="M0,0 L-10,0 L-10,120 L0,120" stroke="#00FF00" stroke-width="1" opacity="0.7"></path>
            <path d="M120,0 L130,0 L130,120 L120,120" stroke="#00FF00" stroke-width="1" opacity="0.7"></path>
        </g>
        
        <!-- Glow Effect -->
        <circle cx="100" cy="100" r="70" fill="url(#linearGradient-2)" opacity="0.2" filter="blur(10px)"></circle>
    </g>
</svg>
